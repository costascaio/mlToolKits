apiVersion: v1
kind: Service
metadata:
  labels:
    app: binary-executor-service
  name: binary-executor-service
spec:
  ports:
    - name: "5008"
      port: 5008
      targetPort: 5008
  selector:
    app: binary-executor-pod

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: binary-executor-deployment
  labels:
    app: binary-executor-deployment
spec:
  selector:
    matchLabels:
      app: binary-executor-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: binary-executor-pod
      name: binary-executor-pod
    spec:
      containers:
        - env:
            - name: DATABASE_NAME
              value: database
            - name: DATABASE_PORT
              value: "27017"
            - name: DATABASE_REPLICA_SET
              value: replica_set
            - name: DATABASE_URL
              value: mongodb://root:owl45#21@databa-seprimary-service,database-secondary-service
          image: learningorchestra/binary_executor
          name: binary-executor-container
          ports:
            - containerPort: 5008
          resources: {}
          volumeMounts:
            - mountPath: /models
              name: model-volume
            - mountPath: /binaries
              name: binary-executor-volume
            - mountPath: /transform
              name: database-executor-volume
            - mountPath: /code_executions
              name: code-executor-volume
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-volume
        - name: binary-executor-volume
          persistentVolumeClaim:
            claimName: binary-executor-volume
        - name: database-executor-volume
          persistentVolumeClaim:
            claimName: database-executor-volume
        - name: code-executor-volume
          persistentVolumeClaim:
            claimName: code-executor-volume