apiVersion: v1
kind: Service
metadata:
  labels:
    app: sparkworker
  name: sparkworker
spec:
  ports:
    - name: "8081"
      port: 8081
      targetPort: 8081
    - name: "41352"
      port: 41352
      targetPort: 41352
  selector:
    app: sparkworker-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkworker-deployment
  labels:
    app: sparkworker-deployment
spec:
  selector:
    matchLabels:
      app: sparkworker-pod
  replicas: 3
  template:
    metadata:
      labels:
        app: sparkworker-pod
      name: sparkworker-pod
    spec:
      containers:
        - command:
            - dockerize
            - -wait
            - tcp://sparkmaster:7077
            - -timeout
            - 240s
            - /sbin/my_init
          env:
            - name: SPARK_MASTER
              value: sparkmaster
            - name: SPARK_ROLE
              value: slave
          image: docker.io/learningorchestra/spark:latest
          name: sparkworker
          ports:
            - containerPort: 8081
            - containerPort: 41352
          resources: {}