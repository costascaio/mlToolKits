apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: gatewayapi
  name: gatewayapi
spec:
  type: NodePort
  ports:
  - name: http
    port: 8000
    targetPort: 8080
    protocol: TCP
  selector:
    io.kompose.service: gatewayapi
status:
  loadBalancer: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend-deployment
spec:
  selector:
    matchLabels:
      app: gatewayapi
  replicas: 2
  template:
    metadata:
      labels:
        io.kompose.network/database: "true"
        io.kompose.network/spark: "true"
        io.kompose.service: gatewayapi
    spec:
      containers:
      - name: gatewayapi
        image: learningorchestra/gatewayapi
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        command: [ "/usr/bin/krakend" ]
        args: [ "run", "-d", "-c", "/etc/krakend/krakend.json", "-p", "8080" ]