apiVersion: v1
kind: Service
metadata:
  labels:
    app: database-executor-service
  name: database-executor-service
spec:
  ports:
    - name: "5006"
      port: 5006
      targetPort: 5006
  selector:
    app: database-executor-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-executor-deployment
  labels:
    app: database-executor-deployment
spec:
  selector:
    matchLabels:
      app: database-executor-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: database-executor-pod
      name: database-executor-pod
    spec:
      containers:
        - env:
            - name: DATABASE_NAME
              value: database
            - name: DATABASE_PORT
              value: "27017"
            - name: DATABASE_REPLICA_SET
              value: replica_set
            - name: DATABASE_URL
              value: mongodb://root:owl45#21@database-primary-service,database-secondary-service
          image: learningorchestra/database_executor
          name: database-executor-container
          ports:
            - containerPort: 5006
          resources: {}
          volumeMounts:
            - mountPath: /explore
              name: database-executor-volume
            - mountPath: /transform
              name: database-executor-volume
            - mountPath: /models
              name: model-volume
            - mountPath: /binaries
              name: binary-executor-volume
            - mountPath: /code_executions
              name: code-executor-volume
      volumes:
        - name: database-executor-volume
          persistentVolumeClaim:
            claimName: database-executor-volume
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-volume
        - name: binary-executor-volume
          persistentVolumeClaim:
            claimName: binary-executor-volume
        - name: code-executor-volume
          persistentVolumeClaim:
            claimName: code-executor-volume

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: database-executor-volume
  name: database-executor-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi