apiVersion: v1
kind: Service
metadata:
  labels:
    app: data-type-handler-service
  name: data-type-handler-service
spec:
  ports:
    - name: "5003"
      port: 5003
      targetPort: 5003
  selector:
    app: data-type-handler-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-type-handler-deployment
  labels:
    app: data-type-handler-deployment
spec:
  selector:
    matchLabels:
      app: data-type-handler-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: data-type-handler-pod
      name: data-type-handler-pod
    spec:
      containers:
        - env:
            - name: DATABASE_NAME
              value: database
            - name: DATABASE_PORT
              value: "27017"
            - name: DATABASE_REPLICA_SET
              value: replica_set
            - name: DATABASE_URL
              value: mongodb://root:owl45#21@database-primary-service,database-secondary-service
          image: docker.io/learningorchestra/data_type_handler:latest
          name: data-type-handler-container
          ports:
            - containerPort: 5003
          resources: {}