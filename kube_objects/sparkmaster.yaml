apiVersion: v1
kind: Service
metadata:
  labels:
    app: sparkmaster
  name: sparkmaster
spec:
  ports:
    - name: "4040"
      port: 4040
      targetPort: 4040
    - name: "7077"
      port: 7077
      targetPort: 7077
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: sparkmaster-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkmaster-deployment
  labels:
    app: sparkmaster-deployment
spec:
  selector:
    matchLabels:
      app: sparkmaster-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: sparkmaster-pod
      name: sparkmaster-pod
    spec:
      containers:
        - env:
            - name: SPARK_ROLE
              value: master
          image: learningorchestra/spark:latest
          name: sparkmaster-container
          ports:
            - containerPort: 4040
            - containerPort: 7077
            - containerPort: 8080
          resources: {}