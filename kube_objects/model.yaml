apiVersion: v1
kind: Service
metadata:
  labels:
    app: model-service
  name: model-service
spec:
  ports:
    - name: "5007"
      port: 5007
      targetPort: 5007
  selector:
    app: model-pod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment
  labels:
    app: model-deployment
spec:
  selector:
    matchLabels:
      app: model-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: model-pod
      name: model-pod
    spec:
      containers:
        - env:
            - name: DATABASE_NAME
              value: database
            - name: DATABASE_PORT
              value: "27017"
            - name: DATABASE_REPLICA_SET
              value: replica_set
            - name: DATABASE_URL
              value: mongodb://root:owl45#21@database-primary-service,database-secondary-service
          image: learningorchestra/model
          name: model-pod
          ports:
            - containerPort: 5007
          resources: {}
          volumeMounts:
            - mountPath: /code_executions
              name: code-executor-volume
            - mountPath: /explore
              name: database-executor-volume
            - mountPath: /transform
              name: database-executor-volume
            - mountPath: /models
              name: model-volume
            - mountPath: /binaries
              name: binary-executor-volume
      volumes:
        - name: code-executor-volume
          persistentVolumeClaim:
            claimName: code-executor-volume
        - name: database-executor-volume
          persistentVolumeClaim:
            claimName: database-executor-volume
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-volume
        - name: binary-executor-volume
          persistentVolumeClaim:
            claimName: binary-executor-volume